<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calcfavicon.png" type="image/x-icon">
    <meta name="google-site-verification" content="EGUReeK_X6-NM2ic-eg3LhGRqXsQNKaP1Ja9heJqvtA" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
         
        <div class="display-screen">
          <div id="display" >
            <input type="text" id="input" placeholder="0">
          </div>
        </div>
        <hr>
        <div class="buttons">
          <button class="btn-operator" id="cleared">C</button>
          <button class="btn-operator" id="/">&divide;</button>
          <button class="btn-operator" id="*">&times;</button>
          <button class="btn-operator" id="backspace">&#x2190;</button>

          <button class="btn-number" id="7">7</button>
          <button class="btn-number" id="8">8</button>
          <button class="btn-number" id="9">9</button>
          <button class="btn-operator" id="-">-</button>

          <button class="btn-number" id="4">4</button>
          <button class="btn-number" id="5">5</button>
          <button class="btn-number" id="6">6</button>
          <button class="btn-operator" id="+">+</button>

          <button class="btn-number" id="1">1</button>
          <button class="btn-number" id="2">2</button>
          <button class="btn-number" id="3">3</button>
          <button class="btn-equal" id="equalto">=</button>
          <button class="btn-number zero" id="0">0</button>
          <button class="btn-operator decimal" id=".">.</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
